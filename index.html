<!DOCTYPE html>
<html>
<head>
    <title>Beat Ball Mobile Levels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            overflow: hidden;
            touch-action: none;
        }
        #gameCanvas {
            background: #222; /* Ciemniejsze tło dla lepszej widoczności */
            border: 2px solid black;
            width: 100%;
            height: 100%;
        }
        #score, #level {
            position: fixed;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 4vw;
            z-index: 10;
            padding: 2px 5px;
            background: rgba(0, 0, 0, 0.5);
        }
        #score { 
            top: 1vh;
            left: 1vw;
        }
        #level { 
            top: 1vh;
            right: 1vw;
        }
        #pauseBtn {
            position: fixed;
            top: 1vh;
            left: 50%;
            transform: translateX(-50%);
            padding: 1vh 2vw;
            font-size: 3vw;
            cursor: pointer;
            z-index: 10;
            background: #fff;
            border: 1px solid #000;
            border-radius: 5px;
        }
        #pauseMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 20;
            color: white;
            text-align: center;
            width: 80vw;
            max-height: 80vh;
            overflow-y: auto;
        }
        #pauseMenu button {
            display: block;
            margin: 10px auto;
            padding: 1vh 2vw;
            font-size: 3vw;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="level">Level: 1</div>
    <button id="pauseBtn">Pause</button>
    <div id="pauseMenu">
        <h2>Paused</h2>
        <button id="resumeBtn">Resume</button>
        <button id="saveBtn">Save Game</button>
        <button id="loadBtn">Load Game</button>
        <button id="newGameBtn">New Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElem = document.getElementById('score');
        const levelElem = document.getElementById('level');
        const pauseBtn = document.getElementById('pauseBtn');
        const pauseMenu = document.getElementById('pauseMenu');
        const resumeBtn = document.getElementById('resumeBtn');
        const saveBtn = document.getElementById('saveBtn');
        const loadBtn = document.getElementById('loadBtn');
        const newGameBtn = document.getElementById('newGameBtn');

        // Ustawienie rozmiaru canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Ustawienia gry
        let balls = [{
            x: window.innerWidth / 2,
            y: window.innerHeight * 0.8,
            radius: window.innerWidth * 0.02,
            dx: 3,
            dy: -3
        }];

        const paddle = {
            width: window.innerWidth * 0.2,
            height: window.innerHeight * 0.02,
            x: (window.innerWidth - window.innerWidth * 0.2) / 2,
            y: window.innerHeight * 0.9,
            speed: 7
        };

        const brickBase = {
            width: window.innerWidth * 0.1,
            height: window.innerHeight * 0.03,
            padding: window.innerWidth * 0.01,
            offsetTop: window.innerHeight * 0.07
        };

        let score = 0;
        let level = 1;
        let bricks = [];
        let brickRowCount = 3;
        let brickColumnCount = 0;
        let isPaused = false;
        let animationFrameId = null;

        // Inicjalizacja cegiełek
        function initializeLevel() {
            bricks = [];
            brickRowCount = 3 + level;
            const scaleFactor = Math.max(0.5, 1 - (level * 0.03));
            const brickWidth = brickBase.width * scaleFactor;
            const brickHeight = brickBase.height * scaleFactor;
            brickColumnCount = Math.floor(window.innerWidth / (brickWidth + brickBase.padding));
            const offsetLeft = (window.innerWidth - (brickColumnCount * (brickWidth + brickBase.padding) - brickBase.padding)) / 2;

            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    const brickX = c * (brickWidth + brickBase.padding) + offsetLeft;
                    const brickY = r * (brickHeight + brickBase.padding) + brickBase.offsetTop;
                    bricks[c][r] = { x: brickX, y: brickY, width: brickWidth, height: brickHeight, status: 1 };
                }
            }
            levelElem.textContent = `Level: ${level}`;
        }
        initializeLevel();

        // Rysowanie elementów
        function drawBall(ball) {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            bricks.forEach(column => {
                column.forEach(b => {
                    if (b.status === 1) {
                        ctx.beginPath();
                        ctx.rect(b.x, b.y, b.width, b.height);
                        ctx.fillStyle = '#DD9500';
                        ctx.fill();
                        ctx.closePath();
                    }
                });
            });
        }

        // Pętla gry
        function draw() {
            if (isPaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            balls.forEach(drawBall);
            drawPaddle();

            balls.forEach(ball => {
                // Odbicie od ścian
                if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) ball.dx = -ball.dx;
                if (ball.y + ball.dy < ball.radius) ball.dy = -ball.dy;

                // Odbicie od paletki
                if (ball.y + ball.dy > paddle.y - ball.radius &&
                    ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                }

                // Utrata piłki
                if (ball.y + ball.dy > canvas.height) {
                    balls.splice(balls.indexOf(ball), 1);
                }

                ball.x += ball.dx;
                ball.y += ball.dy;
            });

            if (balls.length === 0) {
                alert('Game Over! Score: ' + score);
                document.location.reload();
            }

            animationFrameId = requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
