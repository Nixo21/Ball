<!DOCTYPE html>
<html>
<head>
    <title>Beat Ball Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            overflow: hidden;
            touch-action: none;
        }
        #gameCanvas {
            background: #f0f0f0;
            border: 2px solid black;
        }
        #score {
            position: absolute;
            top: 5px;
            left: 5px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElem = document.getElementById('score');

        // Ustawienie rozmiaru canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Obiekty gry z proporcjonalnymi wymiarami
        const ball = {
            x: window.innerWidth/2,
            y: window.innerHeight-50,
            radius: window.innerWidth * 0.02,
            dx: 3,
            dy: -3
        };

        const paddle = {
            width: window.innerWidth * 0.2,
            height: window.innerHeight * 0.02,
            x: (window.innerWidth * 0.4),
            speed: 7
        };

        const brick = {
            width: window.innerWidth * 0.1,
            height: window.innerHeight * 0.03,
            padding: window.innerWidth * 0.01,
            offsetTop: window.innerHeight * 0.05,
            offsetLeft: window.innerWidth * 0.02
        };

        // Zmienne gry
        let score = 0;
        let touchX = null;
        const brickRowCount = 3;
        const brickColumnCount = Math.floor(window.innerWidth / (brick.width + brick.padding));
        const bricks = [];

        // Tworzenie cegieł
        for(let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for(let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // Obsługa dotyku
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if(touchX !== null) {
                const newX = e.touches[0].clientX;
                const diff = newX - touchX;
                paddle.x += diff;
                touchX = newX;
                if(paddle.x < 0) paddle.x = 0;
                if(paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchX = null;
        });

        // Detekcja kolizji
        function collisionDetection() {
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if(b.status === 1) {
                        if(ball.x > b.x && ball.x < b.x + brick.width && 
                           ball.y > b.y && ball.y < b.y + brick.height) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score += 10;
                            scoreElem.textContent = `Score: ${score}`;
                            if(score === brickRowCount * brickColumnCount * 10) {
                                alert('You Win!');
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        // Rysowanie
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    if(bricks[c][r].status === 1) {
                        const brickX = c * (brick.width + brick.padding) + brick.offsetLeft;
                        const brickY = r * (brick.height + brick.padding) + brick.offsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brick.width, brick.height);
                        ctx.fillStyle = '#DD9500';
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // Główna pętla gry
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // Ruch piłki i kolizje
            if(ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if(ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            }
            else if(ball.y + ball.dy > canvas.height - ball.radius) {
                if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                } else {
                    alert('Game Over! Score: ' + score);
                    document.location.reload();
                }
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            requestAnimationFrame(draw);
        }

        // Uruchomienie gry
        try {
            draw();
        } catch(error) {
            console.error('Błąd gry:', error);
            alert('Wystąpił błąd przy uruchamianiu gry');
        }
    </script>
</body>
</html>
