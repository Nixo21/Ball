<!DOCTYPE html>
<html>
<head>
    <title>Beat Ball Mobile Levels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            overflow: hidden;
            touch-action: none;
        }
        #gameCanvas {
            background: #f0f0f0;
            border: 2px solid black;
        }
        #score, #level {
            position: absolute;
            top: 5px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 10;
        }
        #score { left: 5px; }
        #level { right: 5px; }
        #pauseBtn {
            position: absolute;
            top: 30px;
            left: 5px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }
        #pauseMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 20;
            color: white;
            text-align: center;
        }
        #pauseMenu button {
            display: block;
            margin: 10px auto;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="level">Level: 1</div>
    <button id="pauseBtn">Pause</button>
    <div id="pauseMenu">
        <h2>Paused</h2>
        <button id="resumeBtn">Resume</button>
        <button id="saveBtn">Save Game</button>
        <button id="loadBtn">Load Game</button>
        <button id="newGameBtn">New Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElem = document.getElementById('score');
        const levelElem = document.getElementById('level');
        const pauseBtn = document.getElementById('pauseBtn');
        const pauseMenu = document.getElementById('pauseMenu');
        const resumeBtn = document.getElementById('resumeBtn');
        const saveBtn = document.getElementById('saveBtn');
        const loadBtn = document.getElementById('loadBtn');
        const newGameBtn = document.getElementById('newGameBtn');

        // Ustawienie rozmiaru canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Początkowe ustawienia gry
        let balls = [{
            x: window.innerWidth/2,
            y: window.innerHeight * 0.8,
            radius: window.innerWidth * 0.02,
            dx: 3,
            dy: -3
        }];

        const paddle = {
            width: window.innerWidth * 0.2,
            height: window.innerHeight * 0.02,
            x: (window.innerWidth * 0.4),
            y: window.innerHeight * 0.9,
            speed: 7
        };

        const brickBase = {
            width: window.innerWidth * 0.1,
            height: window.innerHeight * 0.03,
            padding: window.innerWidth * 0.01,
            offsetTop: window.innerHeight * 0.05,
            offsetLeft: window.innerWidth * 0.02
        };

        // Zmienne gry
        let score = 0;
        let level = 1;
        let touchX = null;
        let brickRowCount = 3;
        let brickColumnCount = Math.floor((window.innerWidth - brickBase.offsetLeft * 2) / (brickBase.width + brickBase.padding));
        let bricks = [];
        let totalBricks = 0;
        let isPaused = false;
        let animationFrameId = null;

        // Funkcja inicjalizacji poziomu
        function initializeLevel() {
            bricks = [];
            brickRowCount = 3 + level;
            const scaleFactor = Math.max(0.5, 1 - (level * 0.03)); // Minimum 50% rozmiaru, zmniejszanie o 3% na poziom
            const brick = {
                width: brickBase.width * scaleFactor,
                height: brickBase.height * scaleFactor,
                padding: brickBase.padding,
                offsetTop: brickBase.offsetTop,
                offsetLeft: brickBase.offsetLeft
            };
            brickColumnCount = Math.floor((window.innerWidth - brick.offsetLeft * 2) / (brick.width + brick.padding));

            balls.forEach(ball => {
                ball.dx *= 1.1;
                ball.dy *= 1.1;
                ball.x = window.innerWidth/2;
                ball.y = window.innerHeight * 0.8;
            });

            for(let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for(let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
            totalBricks = brickRowCount * brickColumnCount;
            levelElem.textContent = `Level: ${level}`;
            return brick;
        }
        let brick = initializeLevel();

        // Zapisywanie gry
        function saveGame() {
            const gameState = {
                score: score,
                level: level,
                balls: balls,
                paddle: { x: paddle.x },
                bricks: bricks
            };
            localStorage.setItem('beatBallSave', JSON.stringify(gameState));
            alert('Game Saved!');
        }

        // Wczytywanie gry
        function loadGame() {
            const savedState = localStorage.getItem('beatBallSave');
            if (savedState) {
                const gameState = JSON.parse(savedState);
                score = gameState.score;
                level = gameState.level;
                balls = gameState.balls;
                paddle.x = gameState.paddle.x;
                bricks = gameState.bricks;
                brick = initializeLevel();
                scoreElem.textContent = `Score: ${score}`;
                levelElem.textContent = `Level: ${level}`;
                alert('Game Loaded!');
            } else {
                alert('No saved game found!');
            }
        }

        // Nowa gra
        function newGame() {
            score = 0;
            level = 1;
            balls = [{
                x: window.innerWidth/2,
                y: window.innerHeight * 0.8,
                radius: window.innerWidth * 0.02,
                dx: 3,
                dy: -3
            }];
            paddle.x = window.innerWidth * 0.4;
            brick = initializeLevel();
            scoreElem.textContent = `Score: ${score}`;
            levelElem.textContent = `Level: ${level}`;
        }

        // Obsługa pauzy
        pauseBtn.addEventListener('click', togglePause);

        function togglePause() {
            isPaused = !isPaused;
            pauseMenu.style.display = isPaused ? 'block' : 'none';
            if (!isPaused && animationFrameId === null) {
                draw();
            } else if (isPaused) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }

        resumeBtn.addEventListener('click', togglePause);
        saveBtn.addEventListener('click', saveGame);
        loadBtn.addEventListener('click', () => {
            loadGame();
            togglePause();
        });
        newGameBtn.addEventListener('click', () => {
            newGame();
            togglePause();
        });

        // Obsługa dotyku
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if(touchX !== null) {
                const newX = e.touches[0].clientX;
                const diff = newX - touchX;
                paddle.x += diff;
                touchX = newX;
                if(paddle.x < 0) paddle.x = 0;
                if(paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchX = null;
        });

        // Dodawanie nowych piłek i podwojenie
        function addExtraBalls(brickX, brickY) {
            const rand = Math.random();
            if (rand < 0.005) { // 0.5% szans na 3 kulki
                for(let i = 0; i < 3; i++) {
                    balls.push({
                        x: brickX + brick.width/2,
                        y: brickY + brick.height,
                        radius: window.innerWidth * 0.02,
                        dx: (Math.random() - 0.5) * 6 * (1 + level * 0.1),
                        dy: 3 * (1 + level * 0.1)
                    });
                }
            } else if (rand < 0.0051) { // 0.01% szans na podwojenie wszystkich kulek
                const currentBalls = [...balls];
                currentBalls.forEach(ball => {
                    balls.push({
                        x: ball.x,
                        y: ball.y,
                        radius: ball.radius,
                        dx: ball.dx * -1,
                        dy: ball.dy
                    });
                });
            }
        }

        // Poprawiona detekcja kolizji
        function collisionDetection() {
            let bricksLeft = 0;
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if(b.status === 1) {
                        bricksLeft++;
                        balls.forEach(ball => {
                            // Sprawdzenie kolizji z uwzględnieniem krawędzi
                            const closestX = Math.max(b.x, Math.min(ball.x, b.x + brick.width));
                            const closestY = Math.max(b.y, Math.min(ball.y, b.y + brick.height));
                            const distanceX = ball.x - closestX;
                            const distanceY = ball.y - closestY;
                            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

                            if(distance < ball.radius) {
                                // Określenie strony kolizji
                                const dx = ball.x - (b.x + brick.width/2);
                                const dy = ball.y - (b.y + brick.height/2);
                                if(Math.abs(dx) > Math.abs(dy)) {
                                    ball.dx = -ball.dx; // Kolizja boczna
                                } else {
                                    ball.dy = -ball.dy; // Kolizja góra/dół
                                }
                                b.status = 0;
                                score += 10;
                                scoreElem.textContent = `Score: ${score}`;
                                addExtraBalls(b.x, b.y);
                            }
                        });
                    }
                }
            }
            if(bricksLeft === 0) {
                level++;
                brick = initializeLevel();
            }
        }

        // Rysowanie
        function drawBall(ball) {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for(let c = 0; c < brickColumnCount; c++) {
                for(let r = 0; r < brickRowCount; r++) {
                    if(bricks[c][r].status === 1) {
                        const brickX = c * (brick.width + brick.padding) + brick.offsetLeft;
                        const brickY = r * (brick.height + brick.padding) + brick.offsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brick.width, brick.height);
                        ctx.fillStyle = '#DD9500';
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // Główna pętla gry
        function draw() {
            if (isPaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            balls.forEach(drawBall);
            drawPaddle();
            collisionDetection();

            // Ruch piłek i kolizje
            balls = balls.filter(ball => {
                if(ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                    ball.dx = -ball.dx;
                }
                if(ball.y + ball.dy < ball.radius) {
                    ball.dy = -ball.dy;
                }
                else if(ball.y + ball.dy > paddle.y - ball.radius && 
                        ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                }
                else if(ball.y + ball.dy > canvas.height + ball.radius) {
                    return false;
                }

                ball.x += ball.dx;
                ball.y += ball.dy;
                return true;
            });

            if(balls.length === 0) {
                alert('Game Over! Score: ' + score);
                document.location.reload();
            }

            animationFrameId = requestAnimationFrame(draw);
        }

        // Uruchomienie gry
        try {
            draw();
        } catch(error) {
            console.error('Błąd gry:', error);
            alert('Wystąpił błąd przy uruchamianiu gry');
        }
    </script>
</body>
</html>
